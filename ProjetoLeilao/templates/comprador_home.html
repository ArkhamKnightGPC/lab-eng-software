{% extends 'base.html' %}

{% block content %}

{% for comprador in object_list %}
    <div class="comprador-entry">
        <h2><a href="{% url 'comprador_detail' comprador.pk %}">{{ comprador.nome }}</a></h2>
        <p>{{ comprador.cpf }}</p> <br/>
        <p>{{ comprador.bio }}</p>
    </div>
{% endfor %}

{% endblock content %}
