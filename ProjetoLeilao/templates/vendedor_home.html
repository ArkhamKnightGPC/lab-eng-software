{% extends 'base.html' %}

{% block content %}

{% for vendedor in object_list %}
    <div class="vendedor-entry">
        <h2><a href="{% url 'vendedor_detail' vendedor.pk %}">{{ vendedor.nome }}</a></h2>
        <p>{{ vendedor.cpf }}</p> <br/>
        <p>{{ vendedor.bio }}</p>
    </div>
{% endfor %}

{% endblock content %}
